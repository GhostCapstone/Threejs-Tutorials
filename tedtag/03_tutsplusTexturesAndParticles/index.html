<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>WebGL With Three.js: Textures & Particles</title>

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		
		<script type="text/javascript">
			/* Initial Setup */
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			// Creating the renderer
			var renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );	// Sets resolution
			document.body.appendChild( renderer.domElement );	// Adds renderer to page
				
			/* Load box.png */
			var cubeTexture = THREE.ImageUtils.loadTexture('img/box.png');
			
			/* Create new cube material */
			var cubeMaterial = new THREE.MeshLambertMaterial({ map: cubeTexture, color: 0x28c0ec });
			
			// Creating objects within a scene
			var geometry = new THREE.CubeGeometry(1,1,1);
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			camera.position.z = 5;
				
			// Creating a render loop
			function render() {
				requestAnimationFrame(render);	// Calls itself to loop scene
				cube.rotation.x += 0.1;		// Rotates around the x-axis every frame
				cube.rotation.y += 0.1;		// Rotates around the y-axis every frame
				renderer.render(scene, camera);	// Renders the scene and camera
			}

			render();	// Calls render() 
		</script>
	</head>

	<body>
	  	<div id="container">
		</div>
	</body>
</html>
