<!DOCTYPE>
<html>
<head>
	<title>My Second Threejs Site</title>
	<style type="text/css">
		canvas {
			position: fixed;
			top: 0px;
			left: 0px;
		}
	</style>

	<script id="cubeVertexShader" type="x-shader/x-vertex">
    uniform float time;
    varying vec2 vUv;
 
    void main() {
      vUv = uv;
      vec3 newPosition = position + normal * vec3(sin(time * 0.2) * 3.0);
      gl_Position = projectionMatrix <i> modelViewMatrix </i> vec4(newPosition, 1.0);
    }
	</script>
	<script id="cubeFragmentShader" type="x-shader/x-fragment">
    uniform float time;
    varying vec2 vUv;

    void main() {
      vec2 position = -1.0 + 2.0 * vUv;

      float red = abs(sin(position.x * position.y + time / 5.0));
      float green = abs(sin(position.x * position.y + time / 4.0));
      float blue = abs(sin(position.x * position.y + time / 3.0 ));
      gl_FragColor = vec4(red, green, blue, 1.0);
    }
    </script>
</head>
<body>
	<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
